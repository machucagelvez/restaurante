<html>
    <head>
        <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>Ingreso de platos</h2>
            <form action="agregarPlato.jsp" method="POST">                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del plato">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del plato">
                </div>
                <label>Disponibilidad</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="disponibilidad" id="activo" value="1" checked>
                    <label class="form-check-label" for="activo">
                      Activo
                    </label>
                </div>
                <div class="form-check mb-2">                    
                    <input class="form-check-input" type="radio" name="disponibilidad" id="inactivo" value="0">
                    <label class="form-check-label" for="inactivo">
                      Inactivo
                    </label>
                </div>
                <button type="submit" name="btnguardar" class="btn btn-success" title="Guardar Usuario">Guardar <i class="fa fa-save"></i></button>
                <a href="index.jsp" class="btn btn-danger">Cancelar <i class="fa fa-ban"></i></a>
            </form>
        </div>
    </body>
</html>
